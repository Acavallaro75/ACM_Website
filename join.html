<!DOCTYPE HTML>

<html lang="en">
<head>
    <title>Sign Up for ACM</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css"/>
    </noscript>
</head>
<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">
    <!-- Header -->
    <header id="header">
        <a href="index.html" class="logo">Home</a>
    </header>

    <!-- Nav -->
    <nav id="nav">
        <ul class="links">
            <li><a href="index.html">Who We Are</a></li>
            <li><a href="about.html">About ACM</a></li>
            <li><a href="benefits.html">Benefits</a></li>
            <li class="active"><a href="join.html">Become A Member</a></li>
        </ul>
        <ul class="icons">
            <li><a href="#" class="icon brands fa-linkedin"><span class="label"></span></a></li>
            <li><a href="#" class="icon brands fa-instagram"><span class="label"></span></a></li>
            <li><a href="#" class="icon brands fa-github"><span class="label"></span></a></li>
        </ul>
    </nav>

    <!-- Main -->
    <div id="main">
        <!-- Form -->
        <section class="post">
            <header class="major">
                <span class="date">Becoming a Member</span>
            </header>
            <!-- Form -->
            <h2>Sign Up</h2>

            <form method="post" action="#">
                <div class="row gtr-uniform">
                    <div class="col-6 col-12-xsmall">
                        <label for="first_name"></label>
                        <input type="text" name="first_name" id="first_name" value="" placeholder="First Name"/>
                    </div>
                    <div class="col-6 col-12-xsmall">
                        <label for="last_name"></label><input
                            type="text"
                            name="last_name"
                            id="last_name"
                            value=""
                            placeholder="Last Name"/>
                    </div>
                    <!-- Break -->
                    <div class="col-12">
                        <label for="fgcu_email"></label><input
                            type="email"
                            name="fgcu_email"
                            id="fgcu_email"
                            value=""
                            placeholder="FGCU Email"/>
                    </div>
                    <!-- Break -->
                    <div class="col-12">
                        <label for="category"></label><select name="category" id="category">
                        <option value="">- Academic Year -</option>
                        <option value="1">Freshman</option>
                        <option value="1">Sophomore</option>
                        <option value="1">Junior</option>
                        <option value="1">Senior</option>
                    </select>
                    </div>
                    <!-- Break -->
                    <div class="col-6 col-12-small">
                        <input type="checkbox" id="newsletter" name="newsletter"/>
                        <label for="newsletter">I want to receive the ACM Newsletter</label>
                    </div>
                    <div class="col-6 col-12-small">
                        <input type="checkbox" id="human" name="human" checked/>
                        <label for="human">I am a human</label>
                    </div>
                    <!-- Break -->
                    <div class="col-12">
                        <label for="demo-message"></label>
                        <textarea
                                name="demo-message" id="demo-message" placeholder="Leave us a message"
                                rows="6">
                        </textarea>
                    </div>
                    <!-- Break -->
                    <div class="col-12">
                        <ul class="actions special">
                            <li><input type="submit" value="Sign Up" class="primary"/></li>
                            <li><input type="reset" value="Reset"/></li>
                        </ul>
                    </div>
                </div>
            </form>
        </section>
    </div>
    <hr/>

    <!-- Copyright -->
    <div id="copyright">
        <ul>
            <li>&copy; FGCU ACM Student Chapter</li>
        </ul>
    </div>
</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
